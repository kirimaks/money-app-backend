type User {
    email: String!
    firstName: String
    lastName: String
}

type SignUpResponse {
    message: String!
}

type LogInResponse {
    message: String!
    jwt_token: String!
}

type Mutation {
    signUp(
      email: String! password: String! confirm: String! 
      firstName: String lastName: String accountName: String
    ): SignUpResponse!
}

type Mutation {
    signIn(email: String! password: String!): LogInResponse!
}
