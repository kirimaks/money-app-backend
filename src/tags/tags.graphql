type TagGroupResponse {
  id: String!
  name: String!
  tags: [TagResponse!]
  iconInfo: String!
}

type TagResponse {
  id: String!
  name: String!
  tagGroupId: String!
  iconInfo: String!
}

type Mutation {
  createTagGroup(name: String!): TagGroupResponse!
}

type Mutation {
  createTag(name: String! tagGroupId: String!): TagResponse!
}

type Query {
  accountTags: [TagGroupResponse!]
}
